<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布新文章 - HZY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入markdown-it库 -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f6f7f9;
            margin-left: 60px;
            padding: 20px;
            color: #333;
        }

        /* 侧边栏样式 */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 60px;
            height: 100vh;
            background-color: #fff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: hidden;
            transition: width 0.3s ease;
            z-index: 1000;
        }

        .sidebar-nav {
            list-style: none;
            padding: 20px 0;
        }

        .nav-item {
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .nav-item:hover {
            background-color: #f0f2f5;
        }

        .nav-icon {
            font-size: 20px;
            color: #666;
        }

        .nav-text {
            display: none;
            margin-left: 10px;
        }

        .sidebar:hover {
            width: 200px;
        }

        .sidebar:hover .nav-text {
            display: inline;
        }

        .sidebar:hover .nav-item {
            text-align: left;
            padding-left: 20px;
        }

        .nav-divider {
            height: 1px;
            background-color: #eee;
            margin: 10px 0;
        }

        /* 编辑器容器样式 */
        .editor-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        #title {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1.2rem;
        }

        /* 编辑器工具栏样式 */
        .editor-toolbar {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px 6px 0 0;
            border: 1px solid #ddd;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 0;
        }

        .editor-toolbar button {
            background: none;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .editor-toolbar button:hover {
            background: #e9ecef;
        }

        .toolbar-separator {
            width: 1px;
            background: #ddd;
            margin: 0 5px;
        }

        /* 编辑区和预览区样式 */
        .editor-wrapper {
            display: flex;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 6px 6px;
            overflow: hidden;
            min-height: 500px;
        }

        #content {
            width: 50%;
            padding: 15px;
            border: none;
            resize: none;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        #content:focus {
            outline: none;
        }

        .preview-panel {
            width: 50%;
            padding: 15px;
            background: #fff;
            overflow-y: auto;
            border-left: 1px solid #ddd;
        }

        /* 预览区样式 */
        .preview-panel h1, 
        .preview-panel h2, 
        .preview-panel h3 {
            margin: 1rem 0 0.5rem;
            padding-bottom: 0.3rem;
            border-bottom: 1px solid #eee;
        }

        .preview-panel p {
            margin-bottom: 1rem;
            line-height: 1.8;
        }

        .preview-panel ul, 
        .preview-panel ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }

        .preview-panel code {
            background: #f8f9fa;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
        }

        .preview-panel pre {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        .preview-panel blockquote {
            border-left: 4px solid #eee;
            padding-left: 1rem;
            margin-left: 0;
            color: #666;
            margin-bottom: 1rem;
        }

        .preview-panel img {
            max-width: 100%;
            border-radius: 6px;
            margin: 1rem 0;
        }

        /* 按钮组样式 */
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background: #4a6cf7;
            color: white;
        }

        .btn-primary:hover {
            background: #3a5ce7;
        }

        .btn-secondary {
            background: #eee;
            color: #333;
        }

        .btn-secondary:hover {
            background: #ddd;
        }

        /* 自动保存提示 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: #666;
            font-size: 0.9rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ccc;
        }

        .dot.active {
            background-color: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            body {
                margin-left: 0;
            }
            
            .sidebar {
                display: none;
            }
            
            .editor-wrapper {
                flex-direction: column;
            }
            
            #content, .preview-panel {
                width: 100%;
                height: 400px;
            }
            
            .preview-panel {
                border-left: none;
                border-top: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <!-- 侧边栏导航 -->
    <nav class="sidebar">
        <ul class="sidebar-nav">
            <li class="nav-item" onclick="window.location='https://hzy1618yzh.qzz.io/'">
                <i class="nav-icon fas fa-home"></i>
                <span class="nav-text">首页</span>
            </li>
            <li class="nav-item" onclick="window.location='https://hzy1618yzh.qzz.io/game'">
                <i class="nav-icon fas fa-gamepad"></i>
                <span class="nav-text">游戏</span>
            </li>
            <li class="nav-item" onclick="window.location='https://hzy1618yzh.qzz.io/tools'">
                <i class="nav-icon fas fa-wrench"></i>
                <span class="nav-text">实用工具</span>
            </li>
            <li class="nav-item" onclick="window.location='https://hzy1618yzh.qzz.io/article'">
                <i class="nav-icon fas fa-file-alt"></i>
                <span class="nav-text">文章</span>
            </li>
            <li class="nav-divider"></li>
            <li class="nav-item" onclick="window.location='https://github.com/HZY1618yzh/home'">
                <i class="nav-icon fab fa-github"></i>
                <span class="nav-text">GitHub</span>
            </li>
        </ul>
    </nav>

    <!-- 编辑器主体 -->
    <main class="editor-container">
        <h1>发布新文章</h1>
        <form id="article-form">
            <div class="form-group">
                <label for="title">文章标题</label>
                <input type="text" id="title" required placeholder="请输入文章标题">
            </div>
            
            <!-- 编辑器工具栏 -->
            <div class="editor-toolbar">
                <button type="button" data-command="heading" data-value="1" title="标题 1">
                    <i class="fas fa-heading"></i> H1
                </button>
                <button type="button" data-command="heading" data-value="2" title="标题 2">
                    <i class="fas fa-heading"></i> H2
                </button>
                <button type="button" data-command="heading" data-value="3" title="标题 3">
                    <i class="fas fa-heading"></i> H3
                </button>
                
                <div class="toolbar-separator"></div>
                
                <button type="button" data-command="bold" title="加粗">
                    <i class="fas fa-bold"></i> B
                </button>
                <button type="button" data-command="italic" title="斜体">
                    <i class="fas fa-italic"></i> I
                </button>
                <button type="button" data-command="strikethrough" title="删除线">
                    <i class="fas fa-strikethrough"></i> S
                </button>
                
                <div class="toolbar-separator"></div>
                
                <button type="button" data-command="link" title="链接">
                    <i class="fas fa-link"></i> 链接
                </button>
                <button type="button" data-command="image" title="图片">
                    <i class="fas fa-image"></i> 图片
                </button>
                
                <div class="toolbar-separator"></div>
                
                <button type="button" data-command="list" data-value="ul" title="无序列表">
                    <i class="fas fa-list-ul"></i> 列表
                </button>
                <button type="button" data-command="list" data-value="ol" title="有序列表">
                    <i class="fas fa-list-ol"></i> 编号
                </button>
                <button type="button" data-command="blockquote" title="引用">
                    <i class="fas fa-quote-right"></i> 引用
                </button>
                
                <div class="toolbar-separator"></div>
                
                <button type="button" data-command="code" title="代码">
                    <i class="fas fa-code"></i> 代码
                </button>
                <button type="button" data-command="hr" title="分割线">
                    <i class="fas fa-minus"></i> 分割线
                </button>
            </div>
            
            <!-- 编辑区和预览区 -->
            <div class="editor-wrapper">
                <textarea id="content" placeholder="请使用Markdown格式编写文章..."></textarea>
                <div class="preview-panel" id="preview">
                    <div style="color: #666; text-align: center; padding: 2rem;">
                        实时预览将在这里显示
                    </div>
                </div>
            </div>
            
            <!-- 状态提示和按钮组 -->
            <div class="status-bar">
                <div class="status-indicator">
                    <span class="dot" id="compile-status"></span>
                    <span id="status-text">准备就绪</span>
                </div>
                <div>上次编译: <span id="last-compile">未编译</span></div>
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> 发布文章
                </button>
                <button type="button" class="btn btn-secondary" id="compile-now">
                    <i class="fas fa-sync-alt"></i> 立即编译
                </button>
                <a href="https://hzy1618yzh.qzz.io/article" class="btn btn-secondary">
                    <i class="fas fa-times"></i> 取消
                </a>
            </div>
        </form>
    </main>

    <script>
        // 初始化markdown-it
        const md = window.markdownit({
            html: true,         // 允许解析HTML
            breaks: true,       // 允许换行
            linkify: true,      // 自动识别链接
            typographer: true   // 替换一些排版字符
        });

        // 获取DOM元素
        const contentTextarea = document.getElementById('content');
        const previewPanel = document.getElementById('preview');
        const compileStatus = document.getElementById('compile-status');
        const statusText = document.getElementById('status-text');
        const lastCompileTime = document.getElementById('last-compile');
        const compileNowBtn = document.getElementById('compile-now');

        // 编译Markdown内容
        function compileMarkdown() {
            try {
                // 更新状态
                compileStatus.classList.add('active');
                statusText.textContent = '正在编译...';
                
                // 获取文本内容并编译
                const markdownContent = contentTextarea.value;
                const htmlContent = md.render(markdownContent);
                
                // 更新预览区
                previewPanel.innerHTML = htmlContent;
                
                // 更新状态
                statusText.textContent = '编译完成';
                lastCompileTime.textContent = new Date().toLocaleTimeString();
                
                // 2秒后移除激活状态
                setTimeout(() => {
                    compileStatus.classList.remove('active');
                }, 2000);
                
                return true;
            } catch (error) {
                previewPanel.innerHTML = `<div style="color: #dc3545;">编译错误: ${error.message}</div>`;
                statusText.textContent = '编译失败';
                return false;
            }
        }

        // 设置定时编译（每10秒）
        let compileInterval = setInterval(compileMarkdown, 10000);

        // 立即编译按钮
        compileNowBtn.addEventListener('click', compileMarkdown);

        // 工具栏按钮功能
        document.querySelectorAll('.editor-toolbar button').forEach(button => {
            button.addEventListener('click', function() {
                const command = this.getAttribute('data-command');
                const value = this.getAttribute('data-value');
                applyMarkdownFormat(command, value);
            });
        });

        // 应用Markdown格式到选中的文本
        function applyMarkdownFormat(command, value) {
            const textarea = contentTextarea;
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            let formattedText = selectedText;

            // 根据不同命令处理文本
            switch(command) {
                case 'heading':
                    const prefix = '#'.repeat(parseInt(value)) + ' ';
                    formattedText = prefix + selectedText;
                    break;
                    
                case 'bold':
                    formattedText = `**${selectedText || '粗体文本'}**`;
                    break;
                    
                case 'italic':
                    formattedText = `*${selectedText || '斜体文本'}*`;
                    break;
                    
                case 'strikethrough':
                    formattedText = `~~${selectedText || '删除线文本'}~~`;
                    break;
                    
                case 'link':
                    const linkText = selectedText || '链接文本';
                    formattedText = `[${linkText}](https://example.com "链接标题")`;
                    break;
                    
                case 'image':
                    const altText = selectedText || '图片描述';
                    formattedText = `![${altText}](https://picsum.photos/800/400 "图片标题")`;
                    break;
                    
                case 'list':
                    if (value === 'ul') {
                        // 无序列表
                        formattedText = selectedText 
                            ? selectedText.split('\n').map(line => `- ${line}`).join('\n')
                            : '- 列表项 1\n- 列表项 2\n- 列表项 3';
                    } else {
                        // 有序列表
                        formattedText = selectedText
                            ? selectedText.split('\n').map((line, i) => `${i + 1}. ${line}`).join('\n')
                            : '1. 列表项 1\n2. 列表项 2\n3. 列表项 3';
                    }
                    break;
                    
                case 'blockquote':
                    formattedText = selectedText
                        ? selectedText.split('\n').map(line => `> ${line}`).join('\n')
                        : '> 引用内容';
                    break;
                    
                case 'code':
                    if (selectedText.includes('\n') || selectedText.length > 50) {
                        // 代码块
                        formattedText = '```javascript\n' + (selectedText || '// 代码内容') + '\n```';
                    } else {
                        // 行内代码
                        formattedText = `\`${selectedText || '代码'}\``;
                    }
                    break;
                    
                case 'hr':
                    formattedText = '\n---\n' + selectedText;
                    break;
            }

            // 更新文本区域内容
            textarea.value = 
                textarea.value.substring(0, start) + 
                formattedText + 
                textarea.value.substring(end);
            
            // 重新聚焦并调整光标位置
            const newCursorPos = start + formattedText.length;
            textarea.focus();
            textarea.setSelectionRange(newCursorPos, newCursorPos);
            
            // 触发一次编译
            compileMarkdown();
        }

        // 表单提交处理
        document.getElementById('article-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const content = contentTextarea.value;
            
            if (!title.trim()) {
                alert('请输入文章标题');
                return;
            }
            
            if (!content.trim()) {
                alert('请输入文章内容');
                return;
            }
            
            // 生成唯一编码
            function generateUniqueCode(length = 8) {
                const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
                let code = '';
                for (let i = 0; i < length; i++) {
                    code += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return code;
            }
            
            const uniqueCode = generateUniqueCode();
            
            // 提交到后端
            try {
                statusText.textContent = '正在发布文章...';
                compileStatus.classList.add('active');
                
                const response = await fetch('https://hzy1618yzh.qzz.io/api/articles', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        title, 
                        content, 
                        code: uniqueCode,
                        createdAt: new Date().toISOString()
                    })
                });
                
                if (!response.ok) {
                    throw new Error('发布失败，请重试');
                }
                
                // 跳转到新文章页面
                window.location.href = `https://hzy1618yzh.qzz.io/article/${uniqueCode}`;
                
            } catch (error) {
                statusText.textContent = error.message;
                console.error('发布失败:', error);
                compileStatus.classList.remove('active');
            }
        });

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            contentTextarea.focus();
        });
    </script>
</body>
</html>
