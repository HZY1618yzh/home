<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客系统 - 文章管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown-light.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.5/dist/purify.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #f6f8fa;
            color: #1F2328;
            line-height: 1.5;
        }
        
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 16px;
        }
        
        /* 导航栏样式 */
        .navbar {
            background-color: #24292f;
            color: white;
            padding: 16px 0;
            margin-bottom: 24px;
        }
        
        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar-brand {
            font-size: 20px;
            font-weight: 600;
            color: white;
            text-decoration: none;
        }
        
        .navbar-nav {
            display: flex;
            list-style: none;
        }
        
        .nav-item {
            margin-left: 16px;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        
        .nav-link:hover {
            text-decoration: underline;
        }
        
        /* 主内容区域 */
        .main-content {
            background: white;
            border-radius: 6px;
            border: 1px solid #dbe0e6;
            padding: 24px;
            margin-bottom: 24px;
        }
        
        /* 页面标题 */
        .page-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #dbe0e6;
        }
        
        /* 文章列表 */
        .article-list {
            list-style: none;
        }
        
        .article-item {
            padding: 16px 0;
            border-bottom: 1px solid #dbe0e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .article-item:last-child {
            border-bottom: none;
        }
        
        .article-info {
            flex: 1;
        }
        
        .article-title {
            font-size: 20px;
            font-weight: 600;
            color: #0969da;
            text-decoration: none;
            margin-bottom: 8px;
            display: block;
        }
        
        .article-title:hover {
            text-decoration: underline;
        }
        
        .article-meta {
            font-size: 14px;
            color: #656d76;
            margin-bottom: 8px;
        }
        
        .article-excerpt {
            color: #1F2328;
            margin-bottom: 8px;
        }
        
        .article-actions {
            display: flex;
            gap: 8px;
        }
        
        /* 按钮样式 */
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #2da44e;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid rgba(27, 31, 36, 0.15);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: #2c974b;
        }
        
        .btn-secondary {
            background-color: #f6f8fa;
            color: #1F2328;
            border: 1px solid rgba(27, 31, 36, 0.15);
        }
        
        .btn-secondary:hover {
            background-color: #eaeef2;
        }
        
        .btn-danger {
            background-color: #cf222e;
        }
        
        .btn-danger:hover {
            background-color: #a40e26;
        }
        
        .btn-sm {
            padding: 4px 8px;
            font-size: 12px;
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dbe0e6;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #0969da;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.3);
        }
        
        textarea.form-control {
            min-height: 200px;
            resize: vertical;
        }
        
        /* Markdown编辑器样式 */
        .editor-container {
            display: flex;
            flex-direction: column;
            border: 1px solid #dbe0e6;
            border-radius: 6px;
            overflow: hidden;
        }
        
        .editor-tabs {
            display: flex;
            background-color: #f6f8fa;
            border-bottom: 1px solid #dbe0e6;
        }
        
        .editor-tab {
            padding: 8px 16px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        
        .editor-tab.active {
            font-weight: 600;
            border-bottom: 2px solid #FD8C73;
        }
        
        .editor-content {
            display: none;
            padding: 16px;
            min-height: 300px;
        }
        
        .editor-content.active {
            display: block;
        }
        
        #markdown-preview {
            background-color: white;
        }
        
        /* 文章内容样式 */
        .article-content {
            padding: 24px 0;
        }
        
        /* 工具类 */
        .d-none {
            display: none;
        }
        
        .text-right {
            text-align: right;
        }
        
        .mt-3 {
            margin-top: 16px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            background-color: #eaeef2;
            border-radius: 24px;
            font-size: 12px;
            color: #1F2328;
            margin-left: 8px;
        }
        
        /* 确认对话框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            padding: 24px;
            border-radius: 6px;
            width: 400px;
            max-width: 90%;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 16px;
        }
        
        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #656d76;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            color: #dbe0e6;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">返回主页</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link" onclick="navigateTo('/article')">文章列表</a></li>
                <li class="nav-item"><a href="#" class="nav-link" onclick="navigateTo('/article/_new')">创建文章</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div id="app">
            <!-- 内容将由JavaScript动态渲染 -->
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <h3 class="modal-title">确认删除</h3>
            <p>您确定要删除这篇文章吗？此操作无法撤销。</p>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">取消</button>
                <button type="button" class="btn btn-danger" onclick="confirmDelete()">删除</button>
            </div>
        </div>
    </div>

    <script>
        // 状态管理
        const state = {
            currentView: 'article-list',
            articles: JSON.parse(localStorage.getItem('articles')) || [],
            currentArticle: null,
            articleToDelete: null
        };

        // 示例数据
        if (state.articles.length === 0) {
            state.articles = [
                {
                    id: 1,
                    code: 'a1b2c3d4',
                    title: '欢迎使用博客系统',
                    excerpt: '这是您的第一篇文章，可以编辑或删除它',
                    content: '# 欢迎使用博客系统\n\n这是一个基于GitHub风格的博客系统，您可以使用Markdown编写文章。\n\n## 功能特点\n- Markdown编辑与实时预览\n- 文章管理（创建、编辑、删除）\n- 响应式设计\n- 简洁的UI界面\n\n## 使用方法\n1. 点击"创建文章"按钮新建文章\n2. 使用Markdown语法编写内容\n3. 点击发布保存文章\n4. 在文章列表中管理您的文章\n\n祝您使用愉快！',
                    createdAt: new Date().toISOString()
                },
                {
                    id: 2,
                    code: 'e5f6g7h8',
                    title: 'Markdown语法指南',
                    excerpt: '学习如何使用Markdown格式化您的文章',
                    content: '# Markdown语法指南\n\nMarkdown是一种轻量级标记语言，可以让您使用简单的语法来格式化文本。\n\n## 标题\n\n```markdown\n# 一级标题\n## 二级标题\n### 三级标题\n```\n\n## 列表\n\n无序列表：\n- 项目1\n- 项目2\n- 项目3\n\n有序列表：\n1. 第一项\n2. 第二项\n3. 第三项\n\n## 链接和图片\n\n[链接文本](https://example.com)\n\n![图片描述](https://example.com/image.jpg)\n\n## 代码\n\n行内代码：`console.log("Hello World")`\n\n代码块：\n```javascript\nfunction hello() {\n  console.log("Hello World");\n}\n```',
                    createdAt: new Date(Date.now() - 86400000).toISOString()
                }
            ];
            localStorage.setItem('articles', JSON.stringify(state.articles));
        }

        // 路由功能
        function navigateTo(path) {
            // 确保路径以/article开头
            if (!path.startsWith('/article')) {
                path = '/article' + (path.startsWith('/') ? path : '/' + path);
            }
            
            window.history.pushState({}, '', path);
            handleRoute();
        }

        function handleRoute() {
            const path = window.location.pathname;
            
            if (path === '/article' || path === '/article/') {
                renderArticleList();
            } else if (path === '/article/_new') {
                renderArticleForm();
            } else if (path.startsWith('/article/_edit/')) {
                const code = path.split('/article/_edit/')[1];
                if (code) {
                    renderArticleForm(code);
                } else {
                    renderArticleList();
                }
            } else if (path.startsWith('/article/')) {
                const code = path.split('/article/')[1];
                if (code && code !== '_new') {
                    renderArticleDetail(code);
                } else {
                    renderArticleList();
                }
            } else {
                renderArticleList();
            }
        }

        // 渲染函数
        function renderArticleList() {
            state.currentView = 'article-list';
            const articlesHtml = state.articles.length ? 
                state.articles.map(article => `
                    <li class="article-item">
                        <div class="article-info">
                            <a href="#" class="article-title" onclick="navigateTo('/article/${article.code}')">
                                ${article.title}
                            </a>
                            <div class="article-meta">
                                发布于 ${new Date(article.createdAt).toLocaleDateString()}
                                <span class="badge">${article.code}</span>
                            </div>
                            <div class="article-excerpt">${article.excerpt || '暂无摘要'}</div>
                        </div>
                        <div class="article-actions">
                            <button class="btn btn-secondary btn-sm" onclick="navigateTo('/article/_edit/${article.code}')">编辑</button>
                            <button class="btn btn-danger btn-sm" onclick="showDeleteModal('${article.code}')">删除</button>
                        </div>
                    </li>
                `).join('') : 
                `<div class="empty-state">
                    <i class="fas fa-file-alt"></i>
                    <p>暂无文章，<a href="#" onclick="navigateTo('/article/_new')">创建第一篇</a></p>
                </div>`;

            document.getElementById('app').innerHTML = `
                <div class="main-content">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                        <h1 class="page-title">所有文章</h1>
                        <a href="#" class="btn" onclick="navigateTo('/article/_new')">新建文章</a>
                    </div>
                    <ul class="article-list">
                        ${articlesHtml}
                    </ul>
                </div>
            `;
        }

        function renderArticleForm(editCode = null) {
            const isEdit = !!editCode;
            const article = isEdit ? state.articles.find(a => a.code === editCode) : null;
            
            state.currentView = isEdit ? 'article-edit' : 'article-new';
            document.getElementById('app').innerHTML = `
                <div class="main-content">
                    <h1 class="page-title">${isEdit ? '编辑文章' : '创建新文章'}</h1>
                    <form id="article-form">
                        <div class="form-group">
                            <label class="form-label" for="article-title">标题</label>
                            <input type="text" class="form-control" id="article-title" value="${article ? article.title : ''}" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="article-excerpt">摘要（可选）</label>
                            <textarea class="form-control" id="article-excerpt" rows="2">${article ? article.excerpt : ''}</textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label">内容</label>
                            <div class="editor-container">
                                <div class="editor-tabs">
                                    <button type="button" class="editor-tab active" onclick="switchEditorTab('edit')">编辑</button>
                                    <button type="button" class="editor-tab" onclick="switchEditorTab('preview')">预览</button>
                                </div>
                                <div class="editor-content active" id="edit-tab">
                                    <textarea class="form-control" id="article-content" rows="15" required>${article ? article.content : ''}</textarea>
                                </div>
                                <div class="editor-content markdown-body" id="preview-tab"></div>
                            </div>
                        </div>
                        <div class="text-right">
                            <button type="button" class="btn btn-secondary" onclick="navigateTo('/article')">取消</button>
                            <button type="submit" class="btn">${isEdit ? '更新' : '发布'}</button>
                        </div>
                    </form>
                </div>
            `;

            // 设置Markdown预览
            document.getElementById('article-content').addEventListener('input', function() {
                document.getElementById('preview-tab').innerHTML = 
                    DOMPurify.sanitize(marked.parse(this.value || '暂无内容'));
            });

            // 初始预览
            document.getElementById('preview-tab').innerHTML = 
                DOMPurify.sanitize(marked.parse(article ? article.content : '暂无内容'));

            // 表单提交处理
            document.getElementById('article-form').addEventListener('submit', function(e) {
                e.preventDefault();
                if (isEdit) {
                    updateArticle(editCode);
                } else {
                    createNewArticle();
                }
            });
        }

        function renderArticleDetail(code) {
            const article = state.articles.find(a => a.code === code);
            if (!article) {
                document.getElementById('app').innerHTML = `
                    <div class="main-content">
                        <h1 class="page-title">文章未找到</h1>
                        <p>您要查找的文章不存在，可能已被删除。</p>
                        <a href="#" class="btn" onclick="navigateTo('/article')">返回文章列表</a>
                    </div>
                `;
                return;
            }

            state.currentArticle = article;
            state.currentView = 'article-detail';
            
            document.getElementById('app').innerHTML = `
                <div class="main-content">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px;">
                        <h1 class="page-title" style="margin-bottom: 0;">${article.title}</h1>
                        <div>
                            <button class="btn btn-secondary btn-sm" onclick="navigateTo('/article/_edit/${article.code}')">编辑</button>
                            <button class="btn btn-danger btn-sm" onclick="showDeleteModal('${article.code}')">删除</button>
                        </div>
                    </div>
                    <div class="article-meta">
                        发布于 ${new Date(article.createdAt).toLocaleDateString()} 
                        <span class="badge">${article.code}</span>
                    </div>
                    <div class="article-content markdown-body">
                        ${DOMPurify.sanitize(marked.parse(article.content))}
                    </div>
                    <div class="text-right mt-3">
                        <a href="#" class="btn btn-secondary" onclick="navigateTo('/article')">返回列表</a>
                    </div>
                </div>
            `;
        }

        // 文章操作函数
        function generateCode() {
            return Math.random().toString(36).substring(2, 10);
        }

        function createNewArticle() {
            const title = document.getElementById('article-title').value;
            const excerpt = document.getElementById('article-excerpt').value;
            const content = document.getElementById('article-content').value;
            
            const newArticle = {
                id: Date.now(),
                code: generateCode(),
                title,
                excerpt,
                content,
                createdAt: new Date().toISOString()
            };
            
            state.articles.unshift(newArticle);
            localStorage.setItem('articles', JSON.stringify(state.articles));
            
            navigateTo(`/article/${newArticle.code}`);
        }

        function updateArticle(code) {
            const title = document.getElementById('article-title').value;
            const excerpt = document.getElementById('article-excerpt').value;
            const content = document.getElementById('article-content').value;
            
            const articleIndex = state.articles.findIndex(a => a.code === code);
            if (articleIndex !== -1) {
                state.articles[articleIndex] = {
                    ...state.articles[articleIndex],
                    title,
                    excerpt,
                    content
                };
                
                localStorage.setItem('articles', JSON.stringify(state.articles));
                navigateTo(`/article/${code}`);
            }
        }

        function showDeleteModal(code) {
            state.articleToDelete = code;
            document.getElementById('deleteModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('deleteModal').style.display = 'none';
            state.articleToDelete = null;
        }

        function confirmDelete() {
            if (state.articleToDelete) {
                const articleIndex = state.articles.findIndex(a => a.code === state.articleToDelete);
                if (articleIndex !== -1) {
                    state.articles.splice(articleIndex, 1);
                    localStorage.setItem('articles', JSON.stringify(state.articles));
                    
                    // 如果当前正在查看被删除的文章，重定向到列表
                    if (state.currentView === 'article-detail' && 
                        state.currentArticle && 
                        state.currentArticle.code === state.articleToDelete) {
                        navigateTo('/article');
                    } else {
                        renderArticleList();
                    }
                }
            }
            closeModal();
        }

        // 工具函数
        function switchEditorTab(tab) {
            document.querySelectorAll('.editor-tab').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.editor-content').forEach(el => el.classList.remove('active'));
            
            if (tab === 'edit') {
                document.querySelector('.editor-tab:first-child').classList.add('active');
                document.getElementById('edit-tab').classList.add('active');
            } else {
                document.querySelector('.editor-tab:last-child').classList.add('active');
                document.getElementById('preview-tab').classList.add('active');
                
                // 更新预览
                const content = document.getElementById('article-content').value;
                document.getElementById('preview-tab').innerHTML = 
                    DOMPurify.sanitize(marked.parse(content || '暂无内容'));
            }
        }

        // 初始化
        window.addEventListener('popstate', handleRoute);
        window.addEventListener('DOMContentLoaded', () => {
            handleRoute();
        });

        // 全局函数
        window.navigateTo = navigateTo;
        window.switchEditorTab = switchEditorTab;
        window.showDeleteModal = showDeleteModal;
        window.closeModal = closeModal;
        window.confirmDelete = confirmDelete;
    </script>
</body>
</html>
