<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub风格博客系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown-light.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.5/dist/purify.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #f6f8fa;
            color: #1F2328;
            line-height: 1.5;
        }
        
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 16px;
        }
        
        /* 导航栏样式 */
        .navbar {
            background-color: #24292f;
            color: white;
            padding: 16px 0;
            margin-bottom: 24px;
        }
        
        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar-brand {
            font-size: 20px;
            font-weight: 600;
            color: white;
            text-decoration: none;
        }
        
        .navbar-nav {
            display: flex;
            list-style: none;
        }
        
        .nav-item {
            margin-left: 16px;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        
        .nav-link:hover {
            text-decoration: underline;
        }
        
        /* 主内容区域 */
        .main-content {
            background: white;
            border-radius: 6px;
            border: 1px solid #dbe0e6;
            padding: 24px;
            margin-bottom: 24px;
        }
        
        /* 页面标题 */
        .page-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #dbe0e6;
        }
        
        /* 文章列表 */
        .article-list {
            list-style: none;
        }
        
        .article-item {
            padding: 16px 0;
            border-bottom: 1px solid #dbe0e6;
        }
        
        .article-item:last-child {
            border-bottom: none;
        }
        
        .article-title {
            font-size: 20px;
            font-weight: 600;
            color: #0969da;
            text-decoration: none;
            margin-bottom: 8px;
            display: block;
        }
        
        .article-title:hover {
            text-decoration: underline;
        }
        
        .article-meta {
            font-size: 14px;
            color: #656d76;
            margin-bottom: 8px;
        }
        
        .article-excerpt {
            color: #1F2328;
            margin-bottom: 8px;
        }
        
        /* 按钮样式 */
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #2da44e;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid rgba(27, 31, 36, 0.15);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: #2c974b;
        }
        
        .btn-secondary {
            background-color: #f6f8fa;
            color: #1F2328;
            border: 1px solid rgba(27, 31, 36, 0.15);
        }
        
        .btn-secondary:hover {
            background-color: #eaeef2;
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dbe0e6;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #0969da;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.3);
        }
        
        textarea.form-control {
            min-height: 200px;
            resize: vertical;
        }
        
        /* Markdown编辑器样式 */
        .editor-container {
            display: flex;
            flex-direction: column;
            border: 1px solid #dbe0e6;
            border-radius: 6px;
            overflow: hidden;
        }
        
        .editor-tabs {
            display: flex;
            background-color: #f6f8fa;
            border-bottom: 1px solid #dbe0e6;
        }
        
        .editor-tab {
            padding: 8px 16px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        
        .editor-tab.active {
            font-weight: 600;
            border-bottom: 2px solid #FD8C73;
        }
        
        .editor-content {
            display: none;
            padding: 16px;
            min-height: 300px;
        }
        
        .editor-content.active {
            display: block;
        }
        
        #markdown-preview {
            background-color: white;
        }
        
        /* 文章内容样式 */
        .article-content {
            padding: 24px 0;
        }
        
        /* 工具类 */
        .d-none {
            display: none;
        }
        
        .text-right {
            text-align: right;
        }
        
        .mt-3 {
            margin-top: 16px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            background-color: #eaeef2;
            border-radius: 24px;
            font-size: 12px;
            color: #1F2328;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a href="#" class="navbar-brand" onclick="navigateTo('/')">GitBlog</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link" onclick="navigateTo('/')">首页</a></li>
                <li class="nav-item"><a href="#" class="nav-link" onclick="navigateTo('/article')">文章</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div id="app">
            <!-- 内容将由JavaScript动态渲染 -->
        </div>
    </div>

    <script>
        // 状态管理
        const state = {
            currentView: 'article-list',
            articles: JSON.parse(localStorage.getItem('articles')) || [],
            currentArticle: null
        };

        // 路由功能
        function navigateTo(path) {
            window.history.pushState({}, '', path);
            handleRoute();
        }

        function handleRoute() {
            const path = window.location.pathname;
            
            if (path === '/article' || path === '/article/') {
                renderArticleList();
            } else if (path === '/article/_new') {
                renderNewArticle();
            } else if (path.startsWith('/article/')) {
                const code = path.split('/article/')[1];
                if (code && code !== '_new') {
                    renderArticleDetail(code);
                } else {
                    renderArticleList();
                }
            } else {
                renderHome();
            }
        }

        // 渲染函数
        function renderHome() {
            state.currentView = 'home';
            document.getElementById('app').innerHTML = `
                <div class="main-content">
                    <h1 class="page-title">欢迎来到GitBlog</h1>
                    <p>这是一个基于GitHub风格的博客系统，您可以使用Markdown编写文章。</p>
                    <div class="mt-3">
                        <a href="#" class="btn" onclick="navigateTo('/article')">查看所有文章</a>
                        <a href="#" class="btn" onclick="navigateTo('/article/_new')">创建新文章</a>
                    </div>
                </div>
            `;
        }

        function renderArticleList() {
            state.currentView = 'article-list';
            const articlesHtml = state.articles.length ? 
                state.articles.map(article => `
                    <li class="article-item">
                        <a href="#" class="article-title" onclick="navigateTo('/article/${article.code}')">
                            ${article.title}
                        </a>
                        <div class="article-meta">
                            发布于 ${new Date(article.createdAt).toLocaleDateString()}
                            <span class="badge">${article.code}</span>
                        </div>
                        <div class="article-excerpt">${article.excerpt || '暂无摘要'}</div>
                    </li>
                `).join('') : 
                '<p>暂无文章，<a href="#" onclick="navigateTo(\'/article/_new\')">创建第一篇</a></p>';

            document.getElementById('app').innerHTML = `
                <div class="main-content">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                        <h1 class="page-title">所有文章</h1>
                        <a href="#" class="btn" onclick="navigateTo('/article/_new')">新建文章</a>
                    </div>
                    <ul class="article-list">
                        ${articlesHtml}
                    </ul>
                </div>
            `;
        }

        function renderNewArticle() {
            state.currentView = 'article-new';
            document.getElementById('app').innerHTML = `
                <div class="main-content">
                    <h1 class="page-title">创建新文章</h1>
                    <form id="new-article-form">
                        <div class="form-group">
                            <label class="form-label" for="article-title">标题</label>
                            <input type="text" class="form-control" id="article-title" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="article-excerpt">摘要（可选）</label>
                            <textarea class="form-control" id="article-excerpt" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label">内容</label>
                            <div class="editor-container">
                                <div class="editor-tabs">
                                    <button type="button" class="editor-tab active" onclick="switchEditorTab('edit')">编辑</button>
                                    <button type="button" class="editor-tab" onclick="switchEditorTab('preview')">预览</button>
                                </div>
                                <div class="editor-content active" id="edit-tab">
                                    <textarea class="form-control" id="article-content" rows="15" required></textarea>
                                </div>
                                <div class="editor-content markdown-body" id="preview-tab"></div>
                            </div>
                        </div>
                        <div class="text-right">
                            <button type="button" class="btn btn-secondary" onclick="navigateTo('/article')">取消</button>
                            <button type="submit" class="btn">发布</button>
                        </div>
                    </form>
                </div>
            `;

            // 设置Markdown预览
            document.getElementById('article-content').addEventListener('input', function() {
                document.getElementById('preview-tab').innerHTML = 
                    DOMPurify.sanitize(marked.parse(this.value || '暂无内容'));
            });

            // 表单提交处理
            document.getElementById('new-article-form').addEventListener('submit', function(e) {
                e.preventDefault();
                createNewArticle();
            });
        }

        function renderArticleDetail(code) {
            const article = state.articles.find(a => a.code === code);
            if (!article) {
                document.getElementById('app').innerHTML = `
                    <div class="main-content">
                        <h1 class="page-title">文章未找到</h1>
                        <p>您要查找的文章不存在，可能已被删除。</p>
                        <a href="#" class="btn" onclick="navigateTo('/article')">返回文章列表</a>
                    </div>
                `;
                return;
            }

            state.currentArticle = article;
            state.currentView = 'article-detail';
            
            document.getElementById('app').innerHTML = `
                <div class="main-content">
                    <h1 class="page-title">${article.title}</h1>
                    <div class="article-meta">
                        发布于 ${new Date(article.createdAt).toLocaleDateString()} 
                        <span class="badge">${article.code}</span>
                    </div>
                    <div class="article-content markdown-body">
                        ${DOMPurify.sanitize(marked.parse(article.content))}
                    </div>
                    <div class="text-right mt-3">
                        <a href="#" class="btn btn-secondary" onclick="navigateTo('/article')">返回列表</a>
                    </div>
                </div>
            `;
        }

        // 工具函数
        function generateCode() {
            return Math.random().toString(36).substring(2, 10);
        }

        function switchEditorTab(tab) {
            document.querySelectorAll('.editor-tab').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.editor-content').forEach(el => el.classList.remove('active'));
            
            if (tab === 'edit') {
                document.querySelector('.editor-tab:first-child').classList.add('active');
                document.getElementById('edit-tab').classList.add('active');
            } else {
                document.querySelector('.editor-tab:last-child').classList.add('active');
                document.getElementById('preview-tab').classList.add('active');
                
                // 更新预览
                const content = document.getElementById('article-content').value;
                document.getElementById('preview-tab').innerHTML = 
                    DOMPurify.sanitize(marked.parse(content || '暂无内容'));
            }
        }

        function createNewArticle() {
            const title = document.getElementById('article-title').value;
            const excerpt = document.getElementById('article-excerpt').value;
            const content = document.getElementById('article-content').value;
            
            const newArticle = {
                id: Date.now(),
                code: generateCode(),
                title,
                excerpt,
                content,
                createdAt: new Date().toISOString()
            };
            
            state.articles.unshift(newArticle);
            localStorage.setItem('articles', JSON.stringify(state.articles));
            
            navigateTo(`/article/${newArticle.code}`);
        }

        // 初始化
        window.addEventListener('popstate', handleRoute);
        window.addEventListener('DOMContentLoaded', () => {
            if (window.location.pathname === '/') {
                renderHome();
            } else {
                handleRoute();
            }
        });

        // 全局函数
        window.navigateTo = navigateTo;
        window.switchEditorTab = switchEditorTab;
    </script>
</body>
</html>
