name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Replace secrets in auth.js
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        ADMIN_PASS: ${{ secrets.ADMIN_PASSWORD }}
      run: |
        # 复制模板文件
        cp auth.template.js auth.js
        
        # 使用sed替换占位符
        sed -i "s|__SUPABASE_URL__|$SUPABASE_URL|g" auth.js
        sed -i "s|__SUPABASE_ANON_KEY__|$SUPABASE_KEY|g" auth.js
        sed -i "s|__ADMIN_PASSWORD__|$ADMIN_PASS|g" auth.js
        
        # 移动到正确目录
        mkdir -p article/js
        mv auth.js article/js/
        
        echo "✅ auth.js 已生成"
        
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
